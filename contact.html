<!DOCTYPE html>
<html>
	<head>
	<title>Contact Page</title>
	<link rel="stylesheet" href="contact.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header>
			<div class="container">
			<h1 class="text-center">The Unwonted Table</h1>
			<p class="text-center">Share Your Wonderful Food Experience</p>

			<div class="contact-section"> 
				<h2> Contact Us </h2>
				<div class="border"> </div>
				<form class="contact-form" action="contact.html" method="post">
					<input type="text" class="contact-form-text" placeholder="Type in your name" required>
					<input type="email" class="contact-form-text" placeholder="Type in your email" required>
					<input type="text" class="contact-form-text" placeholder="Type in your phone number" required>
					<textarea class="contact-form-text" placeholder="Create your message" required></textarea>
					<input type="submit" class="contact-form-btn" value="Send">
				</form>
			
			</div>

	</body>
</html>
